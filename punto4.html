<!DOCTYPE html>
<html>
<head>
<style>
  #map-container {
    position: relative;
  }
  #map {
    width: 100%;
  }
  .overlay {
    position: absolute;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="map-container">
  <img id="map" src="https://i.pinimg.com/originals/ff/c1/8d/ffc18dd078e0915afef2f2511a3c363d.png" alt="Mapa de Colombia">
  
  <a class="overlay" href="https://www.cundinamarca.gov.co/"></a>
  
  <a class="overlay" href="https://www.valledelcauca.gov.co/"></a>
  
  <a class="overlay" href="https://www.atlantico.gov.co/"></a>
</div>

</body>
</html>
