
<link rel="stylesheet" href="main.css">

<div class="init">
    <span class="login__mask"></span>
    <form action="/signup" method="POST">
        <h1 class="login__heading">Sign up</h1>
        <div class="container">
            <div class="form_group">
                <input type="email" name="email" class="form_input" placeholder=" ">
                <label class="form_label">Email address</label>
            </div>
            <div class="form_group">
                <input type="password" name="password"  class="form_input" placeholder=" ">
                <label class="form_label">Password</label>
            </div>
        </div>
        <button type="submit" class="form_button">Register</button>
        <p>have an account? <a href="login" class="link-info">Login here</a></p>
    </form>
</div>
