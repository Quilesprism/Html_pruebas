
<link rel="stylesheet" href="main.css">
<div class="inicio">
    <h1 class="login__heading">SIAC</h1>
    <h3 class="login_heading">School and Educational Institutions Administration System</h3>
    <p>Enter your access credentials</p>

<div class="init">
    <div class="image">
        <img src="Toro.png">
    </div>
    <form action="/signup" method="POST">
        <div class="container">
            <div class="form_group">
                <label class="form_label" for="email">Username</label>
                <input type="email" name="email" class="form_input">
            </div>
            <div class="form_group">
                <label class="form_label" for="password">Password</label>
                <input type="password" name="password" class="form_input">
            </div>
        </div>
        <button type="submit" class="form_button">Submit</button>
    </form>
</div>
</div>
